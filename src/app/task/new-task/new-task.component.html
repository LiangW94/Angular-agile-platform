<form action="">
  <h3 mat-dialog-title>{{title}}</h3>
  <div mat-dialog-content>
  <mat-input-container color="" align='' class="full-width">
    <input matInput type="text" placeholder="Task name">
  </mat-input-container>    
<mat-radio-group>
  <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
    {{priority.label}}
  </mat-radio-button>
</mat-radio-group>
<mat-input-container color="" align='' class="full-width">
  <input matInput [matDatepicker]="dueDatepicker" type="text" placeholder="Task due date">
  <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
</mat-input-container>
<mat-datepicker #dueDatepicker></mat-datepicker>  
<mat-input-container color="" align='' class="full-width">
  <input matInput [matDatepicker]="reminderDatepicker" type="text" placeholder="Reminder date">
  <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
</mat-input-container>
<mat-datepicker #reminderDatepicker></mat-datepicker>     
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary">Save</button>
    <button type="button" mat-button mat-dialog-close (click)="onCloseClick()">Close</button>
  </div>
</form>

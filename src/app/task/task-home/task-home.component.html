<div class="task-lists">
  <app-task-list class="list-container" *ngFor="let list of lists">
    <app-task-header [header]=list.name (newTask)="launchNewTaskDialog()" (moveAll)="launchCopyTaskDialog()" (delList)="launchConfirmDialog()" (editList)="launchEditTaskDialog()"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task" (click)="launchUpdateTaskDialog(task)"></app-task-item>
  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="openNewListDialog()">
  <mat-icon>add</mat-icon>
</button>

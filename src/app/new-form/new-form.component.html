<form action="" [formGroup]="newForm">
  <p>Name</p>
  <input type="text" formControlName="name" name="name" id="">
  <p>Email</p>
  <input type="text" formControlName="email" name="email" id="">
  <p>Address</p>
  <input type="text" formControlName="address" name="address" id="">
  <button type="submit" (click)="onSubmit()">Submit</button>



</form>
  <div>
  <p>{{this.showValue.name.value}}</p>
  <p>{{this.showValue.email.value}}</p>
  <p>{{this.showValue.address.value}}</p>
  </div>
